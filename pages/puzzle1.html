<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle 1 - Taylor Swift Lyrics</title>
    <link rel="stylesheet" href="../css/puzzle1.css">
</head>
<body>
    <div class="container">
        <h1>The Taylor Swift Lyrics Challenge</h1>
        <p>Select a song and complete the missing lyrics![can you do this birthday girl?]</p>

        <label for="songSelect">Choose a Song:</label>
        <select id="songSelect">
            <option value="" disabled selected>-- Select a song --</option>
            <option value="The Archer">The Archer</option>
            <option value="I Can Do It with a Broken Heart">I Can Do It with a Broken Heart</option>
            <option value="I Think He Knows">I Think He Knows</option>
            <option value="Enchanted">Enchanted</option>
            <option value="Call It What You Want">Call It What You Want</option>
        </select>

        <p id="lyricsDisplay" class="hidden"></p>
        <input type="text" id="lyricsInput" class="hidden" placeholder="Complete the lyrics...">
        <button id="submitLyrics" class="hidden">Submit</button>

        <button id="hintButton" class="hidden">Show Hint</button>
        <p id="hintText" class="hidden"></p>

        <p id="message"></p>
        <button id="nextLevelBtn" class="hidden">Next Level</button>
    </div>

    <script src="puzzle1.js"></script>
</body>
</html>
