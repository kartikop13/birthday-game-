<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room of Requirement Puzzle</title>
    <link rel="stylesheet" href="../css/puzzle3.css">
</head>
<body>

    <div class="room">
        <h1>Welcome to the Room of Requirement</h1>
        <p>Find and place the correct magical objects to unlock the door.</p>

        <div class="hints">
            <button onclick="showHint()">Show Hint (<span id="hintCount">3</span> left)</button>
            <p id="hintText"></p>
        </div>

        <div class="objects">
            <div class="item" id="invisibilityCloak" draggable="true" ondragstart="drag(event)">🧥 Invisibility Cloak</div>
            <div class="item" id="elderWand" draggable="true" ondragstart="drag(event)">🪄 Elder Wand</div>
            <div class="item" id="resurrectionStone" draggable="true" ondragstart="drag(event)">💎 Resurrection Stone</div>
            <div class="item" id="sortingHat" draggable="true" ondragstart="drag(event)">🎩 Sorting Hat</div>
            <div class="item" id="goldenSnitch" draggable="true" ondragstart="drag(event)">🏆 Golden Snitch</div>
        </div>

        <div class="pedestal">
            <p>Drag and drop the correct three objects here:</p>
            <div class="drop-zone" id="slot1" ondrop="drop(event, 0)" ondragover="allowDrop(event)"></div>
            <div class="drop-zone" id="slot2" ondrop="drop(event, 1)" ondragover="allowDrop(event)"></div>
            <div class="drop-zone" id="slot3" ondrop="drop(event, 2)" ondragover="allowDrop(event)"></div>
        </div>

        <button onclick="checkSolution()">Submit</button>
        <p id="message"></p>
        
    </div>

    <script src="puzzle3.js"></script>

</body>
</html>
