<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle 2 - Solve the Case</title>
    <link rel="stylesheet" href="../css/puzzle2.css">
    <script defer src="puzzle2.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="neon-title">🔍 Welcome, Detective Ankita</h1>
        <p class="instructions">Can you solve the murder of Andie Bell?</p>

        <div class="crime-board">
            <h2 class="sub-title">🩸 Drag the correct evidence to the right suspect</h2>

            <div class="clue" draggable="true" id="clue1">📞 Last Call Log: ??</div>
            <div class="clue" draggable="true" id="clue2">🔪 Secret Texts: who did secret texts? </div>
            <div class="clue" draggable="true" id="clue3">📝 Andie’s Hidden Journal: who had her Journal??</div>
        </div>

        <div class="suspect-board">
            <div class="suspect" id="suspect1">🧑‍💼 Sal Singh</div>
            <div class="suspect" id="suspect2">👨‍⚖ Max Hastings</div>
            <div class="suspect" id="suspect3">👴 Jason Bell</div>
        </div>

        <button id="checkAnswer">🔍 Check Answer</button>
        <p id="resultMessage"></p>
        <button id="nextLevel">Next Level ➡</button>
    </div>
</body>
</html>
